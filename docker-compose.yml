version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: santaan-db
    environment:
      POSTGRES_DB: santaan
      POSTGRES_USER: santaan_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-santaan_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - santaan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santaan_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: santaan-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://santaan_user:${DB_PASSWORD:-santaan_password}@postgres:5432/santaan
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - santaan-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: santaan-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - santaan-network
    restart: unless-stopped

networks:
  santaan-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
